<div *ngIf="authors">
  <a [routerLink]="['/new']">Add a quotable author</a>
  <p>We have quotes by: </p>
  <table class="table table-striped table-dark table-hover">
    <thead>
      <tr>
        <th>Author</th>
        <th>Actions Available</th>
      </tr>
    </thead>
    <tbody *ngFor="let quote of authors">
      <tr>
      <td>{{quote.author}}</td>
      <td>
        <button class="btn mr-3 btn-primary" [routerLink]="['/authors', quote._id]">Edit</button>
        <button class="btn mr-3 btn-secondary" [routerLink]="['/quotes', quote._id]">View Quotes</button>
      </td>
      </tr>
    </tbody>
  </table>
</div>
