<a [routerLink]="['/']" class="mr-5">Home</a>
<a [routerLink]="['/write', author._id]">Add a quote</a>
<div *ngIf="author">
  <p>We have quotes by {{author.author}}</p>
  <table class="table table-striped table-dark table-hover">
    <thead>
      <th>Quote</th>
      <th>Votes</th>
      <th>Actions Available</th>
    </thead>
    <tbody>
      <tr *ngFor="let quote of author.quotes">
        <td>{{quote.quote}}</td>
        <td>{{quote.votes}}</td>
        <td>
          <button (click)=onClickUpvoteQuote(quote._id) class="btn btn-primary mr-3">Vote up</button>
          <button (click)=onClickDownvoteQuote(quote._id) class="btn btn-primary mr-3">Vote down</button>
          <button (click)=onClickDeleteQuote(quote._id) class="btn btn-primary mr-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
